<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="icon" href="imgs/bookmark.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="text-center d-flex flex-column justify-content-center align-items-center"
  >
    <h1 class="my-5 p-3">Bookmarker</h1>
    <div class="container py-1">
      <div class="form-section">
        <h2 class="my-3">
            <i class="fa fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa fa-bookmark"></i>
          </h2>
          <div class="inputs">
           <div class="form-group text-start mb-4">
                <label for="bookmarkName" class="mb-2">
                    <i class="fa fa-book-bookmark me-2"></i>Site Name
                </label>
                <input onkeyup="alertUser_Name()" class="form-control focus-ring-warning" id="bookmarkName" type="text" placeholder="Bookmark Name">
           </div>
           <div class="form-group text-start mb-4">
                <label for="w-url" class="mb-2">
                    <i class="fa fa-chain me-2"></i>Site URL
                </label>
                <input onkeyup="alertUser_URL()" class="form-control" id="w-url" type="text" placeholder="Website URL">
           </div>
          </div>

          <button onclick="addLink()"  type="button" data-bs-toggle="modal" data-bs-target="#regexModal" class="btn btn-danger px-5 mb-3" id="add-Btn">Submit</button>

      </div>
      <table class="table mt-4">
        <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="table-body">
        
        </tbody>
      </table>
      
      
    </div>

    <!-- Vertically centered modal -->
    <div class="modal" id="regexModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 mt-2 mb-1 d-flex justify-content-between align-items-center">
                    <div class="dots d-flex justify-content-between align-items-center">
                        <div class="circle red rounded-circle bg-danger"></div>
                        <div class="circle yellow rounded-circle bg-warning"></div>
                        <div class="circle green rounded-circle bg-success"></div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Site Name or Url is not valid, Please follow the rules below :</p>
                    <ol class="rules list-unstyled m-0">
                        <li>
                            <i class="fa-regular fa-circle-right p-2"></i>
                            Site name must contain at least 3 characters
                        </li>
                        <li>
                            <i class="fa-regular fa-circle-right p-2"></i>
                            Site URL must be a valid one
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
